<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#E80101" />
    <link rel="icon" href="../Logo/Artboard 3.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Ali Khan Fitness</title>
  </head>
  <body>
    <!-- ========== NAVIGATION MENU ========== -->

    <nav>
      <div class="logo">
        <a href=""><img src="../Logo/Artboard 3.png" alt="Logo Image" /></a>
      </div>
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#">About us</a></li>
        <li><a href="#">Transform</a></li>
        <li><a href="#">Nutrition</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>

    <!-- ========== LANDING PAGE CONTENT ==========  -->

    <div class="container">
      <div class="content">
        <div class="text">
          <h1>
            <span class="underline">Transform</span> your body with
            <span class="typing" >Ali</span>
          </h1>
          <p>
            Dedicated fitness professional with a passion for improving client
            health, wellness and quality of life.
          </p>
          <div class="buttons">
            <a href="#" class="red-btn">Start Now</a>
            <a href="#" class="black-btn">Why Ali</a>
          </div>
          <a class="__certificate" href="#">Credentials</a>
          <div class="certificates">
            <img src="../icons/assa.png" width="50px" alt="" />
            <img src="../icons/nasm.png" width="50px" alt="" />
          </div>
        </div>
        <div class="visual">
          <img class="man" id="man" src="../icons/man-1.png" width="500px" alt="" />
          <img id="threadmill" width="90px" src="../icons/threadmill.png" alt="">
          <img id="dumbbell" width="90px" src="../icons/Dumbell.png" alt="">
          <img id="kettlebell" src="../icons/kettlebell.png" width="210px" alt="">
        </div>
      </div>
    </div>
    
   
    <script src="../js/nav.js"></script>
    
  </body>

 
  
</html>
